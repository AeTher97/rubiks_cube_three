<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rubik's cube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        @font-face {
            font-family: "JetBrains Mono";
            src: url("JetBrainsMono-VariableFont_wght.ttf");
        }

        body {
            font-family: "JetBrains Mono", serif;
            margin: 0;
            background-color: black;
        }

        #info {
            position: absolute;
            top: 10px;
            text-align: center;
            left: 50%;
            z-index: 100;
            transform: translateX(-50%) translateY(0);
            padding: 10px;
            color: white;
            font-size: 25px;
        }

        #controls {
            position: absolute;
            top: 50px;
            text-align: center;
            z-index: 100;
            display: block;
            padding: 10px;
            left: 50%;
            transform: translateX(-50%) translateY(0);
            color: white;
            font-size: 25px;
        }

        button {
            background-color: white;
            font-family: "JetBrains Mono", serif;
            cursor: pointer;
            border: none;
            color: black;
            padding: 10px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition: all 0.3s;
        }

        button:hover {
            border-radius: 10px;
        }

        #arrows {
            position: absolute;
            width: 150px;
            right: 0;
            height: 150px;
            background-color: transparent;
        }

        #results {
            background-color: black;
            position: absolute;
            display: compact;
            color: white;
            padding-left: 10px;
            transition: all 0.5s;
            padding-top: 60px;
        }

        #suggestion {
            display: none;
            text-align: center;
            padding: 10px;
            height: 125px;
            width: 125px;
            border: 2px white solid;
            position: absolute;
            bottom: 0;
            color: white;
        }

        #move {
            font-size: 40px;
            text-align: center;
        }

        #loading {
            position: absolute;
            font-size: 40px;
            color: white;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        #back:hover {
            text-decoration: white underline;
        }

        #back {
            cursor: pointer;
            display: none;
        }

        #showResults {
            position: absolute;
            z-index: 10000;
            background-color: black;
            display: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 15px;
        }

        #showResults:hover{
            text-decoration: underline white;
        }


        @media (max-width: 800px) {
            #arrows {
                bottom: 0;
            }

            #results {
                z-index: 9999;
                transform: translateX(-100%) translateY(0);
                width: 95%;
            }

            #controls {
                transform: translateX(-50%) translateY(120%);
            }

            #showResults {
                width: 70px;
                display: block;
            }
        }

    </style>
</head>
<body>

<div id="main"></div>
<div id="arrows"></div>
<div id="showResults">
    Show Results
</div>
<div id="loading">Loading...</div>
<div id="suggestion">
    Suggested move:
    <div id="move">
        -
    </div>
    <div id="back">
        Undo
    </div>
</div>
<div id="results"></div>
<script src="js/main.js" type="module"></script>
<script src="deps/cube.js" type="text/javascript"></script>
<script src="deps/solve.js" type="text/javascript"></script>
<script src="deps/async.js" type="text/javascript"></script>
<div id="info">
    Time:
</div>
<div id="controls">
    <button id="startButton">Mix the cube</button>
</div>
</body>
</html>
